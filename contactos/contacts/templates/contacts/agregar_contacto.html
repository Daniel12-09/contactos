{% extends 'base.html' %}

{% block title %}Agregar Contacto{% endblock %}

{% block content %}
<h2>Agregar Contacto</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="nombre" placeholder="Nombre completo" required><br><br>
    <input type="text" name="telefono" placeholder="Teléfono" required><br><br>
    <input type="text" name="correo" placeholder="Correo electrónico" required><br><br>
    <textarea name="direccion" placeholder="Dirección (opcional)"></textarea><br><br>
    <button type="submit">Guardar Contacto</button>
</form>

<br>
<a href="{% url 'lista_contactos' %}">Volver a la lista</a>
{% endblock %}
