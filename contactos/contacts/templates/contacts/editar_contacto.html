{% extends 'base.html' %}

{% block title %}Editar Contacto{% endblock %}

{% block content %}
<h2>Editar Contacto</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="nombre" value="{{ contacto.nombre }}" required><br><br>
    <input type="text" name="telefono" value="{{ contacto.telefono }}" required><br><br>
    <input type="text" name="correo" value="{{ contacto.correo }}" required><br><br>
    <textarea name="direccion">{{ contacto.direccion }}</textarea><br><br>
    <button type="submit">Actualizar Contacto</button>
</form>

<br>
<a href="{% url 'lista_contactos' %}">Volver a la lista</a>
{% endblock %}
